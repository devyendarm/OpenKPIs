Event Name: add_to_cart
Event Type: Conversion / Commerce
Description:
- Captures when a user adds a product to their cart. This is a key micro-conversion
  event
- enabling calculation of Add-to-Cart Rate
- Cart Abandonment Rate
- and Product Funnel metrics.
Trigger:
- Fired when user clicks an “Add to Cart” button or equivalent CTA on PDP
- PLP
- or quick-view modal.
Source: Website / Mobile App
Event Time: Timestamp of when the add-to-cart action occurred (ISO 8601 format)
Generic Context Required:
- product_id
- product_name
- category
- quantity
- price
- currency
- cart_id
- user_id
Generic Context Optional:
- brand
- variant
- color
- size
- discount
- promotion_id
- list_name
- inventory_status
- recommendation_source
Primary KPIs:
- Add-to-Cart Rate
- Cart Conversion Rate
Secondary KPIs:
- Product Engagement
- Cart Abandonment Rate
- Conversion Rate
Metrics Used:
- add_to_cart_count
- unique_add_to_cart_users
- view_to_cart_ratio
Dimensions Used:
- product_id
- category
- cart_id
- device_type
- traffic_source
Frequency Limit: One per Add-to-Cart click per item; deduplicate repeated clicks for
  same SKU within 10s
PII Risk: Low
Required Fields:
- product_id
- quantity
- price
- currency
XDM Field Groups:
- commerce.productListAdds
- productListItems
- web.webPageDetails
- identityMap
