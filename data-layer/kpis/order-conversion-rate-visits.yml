Dependencies: Requires both purchase and session tracking consistency. Ensure order_id
  is unique and sessions are properly counted.
Report Attribute:
- Order ID
- Session ID
- Traffic Source
- Device
- Campaign
- Country
- Date
Dashboard Usage:
- Shown in eCommerce Funnel
- Conversion
- and Marketing dashboards to gauge sales funnel performance and optimize campaign
  efficiency.
Segment Eligibility:
- All sessions with a purchase event. Used to segment conversion by channel
- device
- or user cohort.
SQL Query Example:
- sql<br>WITH base AS (<br> SELECT DATE(event_timestamp) AS event_date
- <br> COUNT(DISTINCT CASE WHEN event_name = 'purchase' THEN order_id END) AS orders
- <br> COUNT(DISTINCT CASE WHEN event_name = 'session_start' THEN session_id END)
  AS sessions<br> FROM ecommerce_events<br> GROUP BY event_date)<br>SELECT event_date
- <br> (orders * 100.0 / sessions) AS order_conversion_rate<br>FROM base<br>ORDER
  BY event_date;
Aggregation Window:
- Daily
- Weekly
- Monthly
Calculation Notes: '1️⃣ Ensure both orders and sessions are from the same date range.

  2️⃣ Remove test traffic.

  3️⃣ Segment by channel or device where applicable.

  4️⃣ Keep consistency in attribution windows.'
