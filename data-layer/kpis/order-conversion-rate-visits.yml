KPI Name: Order Conversion Rate (Visits)
Description: Measures the rate at which sessions or visits convert into completed
  orders. It helps in capturing the effectiveness of website or app in converting
  visits to customers
KPI Alias:
- Purchase Rate
- Conversion Rate to Order
- Checkout-to-Order Rate
Metric: Ratio of orders to total sessions
GA Events Name:
- purchase
- session_start
Adobe Analytics Event Name:
- purchase
- OOTB Metrics
Amplitude Event Name:
- Order Completed
- Session Start
Industry:
- Retail
- eCommerce
- Subscription
- Travel
Category: Conversion
KPI Type: Rate / Ratio
Formula: Order Conversion Rate = (Total Orders ÷ Total Sessions) × 100
Related KPIs:
- Orders
- Revenue
- Add-to-Cart Rate
- Checkout Conversion Rate
- Cart Abandonment Rate
Scope: Session
Priority: High
Core Area: Conversion Funnel Performance
BI Source System:
