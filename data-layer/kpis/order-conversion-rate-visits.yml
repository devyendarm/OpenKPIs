Details:
- The Order Conversion Rate reflects the proportion of users leading to at least one
  purchase. It is a top-level KPI for assessing website effectiveness
- marketing efficiency
- and UX performance. Ensure alignment of users counting logic between GA4 and Adobe
  (visitor scope) and remove internal/test activity for accuracy.
