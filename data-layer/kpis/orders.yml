- Transaction Date
- Revenue
- Items Purchased
- Payment Type
- Device
- Channel
- Campaign
- Region
- Units of Items bought
Dashboard Usage:
- Used in Conversion
- Revenue
- Overall Performance and Product specific dashboards as a core conversion metric
  (daily/weekly/monthly order volume trends).
Segment Eligibility:
- All Users who triggered purchase event. Can be segmented by channel
- campaign
- device
- country
- or user cohort.
SQL Query Example:
- sql<br>SELECT COUNT(DISTINCT order_id) AS total_orders
- <br> DATE(event_timestamp) AS order_date<br>FROM ecommerce_events<br>WHERE event_name
