KPI Name: Orders
Description: Indicates the number purchases or transactions successfully completed
  an individual customer or all customers during a selected time period.
KPI Alias:
- Purchases
- Completed Transactions
- Confirmed Orders
Metric: Count of purchase events (order completions)
GA Events Name: purchase
Adobe Analytics Event Name: purchase
Amplitude Event Name: Order Completed
Industry:
- Retail
- eCommerce
Category: Conversion
KPI Type: Counter (Unique)
Formula: Orders = COUNT(DISTINCT order_id)
Related KPIs:
- Revenue
- Average Order Value (AOV)
- Units
- Checkouts
- Cart Abandonment Rate
- Conversion Rate
Scope: Session or User (depending on reporting context)
Priority: High
Core Area: Conversion / Sales Funnel
BI Source System:
- GA4
- Adobe Analytics
- Adobe Customer Journey Analytics
- Amplitude
- BigQuery
- Query Service
